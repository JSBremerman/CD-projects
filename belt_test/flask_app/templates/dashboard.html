<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Sasquatch Websighting</title>
</head>
<body class="col-10 mx-auto">
    <div class="d-flex justify-content-between">
        <h1>Sasquatch Websighting</h1>
        <div>
            <h3 style="text-align: end;">{{user.first_name}} {{user.last_name}}</h3>
            <div class="btn-group-vertical" style="width: 200px; margin-left: 10%; align-items: end;">
                <a href="/sighting/new"><button class="btn btn-primary">Report a Sighting</button></a>
                <a href="/logout"><button class="btn btn-primary mt-1">Logout</button></a>
            </div>
        </div>
    </div>
    <div>
        <h3 class="mb-4">Reported Sightings</h3>
        <div style="border: 3px solid black;">
            {% for sighting in sightings %}
            <div class="d-flex col-11 p-2">
                <div class="col-7" style="margin-left: 5%;">
                    <h4>{{sighting.location}} - {{sighting.date.strftime('%m/%d/%Y')}}</h4>
                    <h4>Reported by: {{sighting.user.first_name}}</h4>
                </div>
                <div class="col-4 mt-3" style="margin-left: 15%;">
                    <a href="/sighting/view/{{sighting.id}}"><button class="btn btn-primary">View</button></a>
                    {% if session['user_id'] == sighting.user.id %}
                    <a href="/sighting/edit/{{sighting.id}}"><button class="btn btn-primary">Edit</button></a>
                    <a href="/sighting/delete/{{sighting.id}}"><button class="btn btn-primary">Delete</button></a>
                    {% endif %}
                </div>
            </div>
            <div class="col-11 mx-auto" style="border-bottom: 3px solid black;"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
