<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body class="bg-dark">
    <div class="col-6 d-flex flex-row justify-content-between mx-auto p-5">
        <form action="/authors/add_author" method="post" class="bg-dark text-white p-4">
            <h1 class="text-warning" style="margin-left: -14px;">New Author</h1>
            <div class="col">
                <label for="name" class="row">First Name: </label>
                <input type="text" name="first_name" class="row" style="margin-top: 5px;">
            </div>
            <div class="col">
                <label for="name" class="row">Last Name: </label>
                <input type="text" name="last_name" class="row" style="margin-top: 5px;">
            </div>
            <input type="submit" value="Create" class="btn btn-warning mt-3" style="margin-left: -12px;">
        </form>
        <div class="div bg-dark text-white p-3">
            <h1 class="text-warning">All Authors</h1>
            <div class="mb-2 border border-warning" style="text-align:center">
                {% for author in authors %}
                <a href="/authors/{{author.id}}" class="text-white text-decoration-none" style="margin-bottom: 2%;">
                    <p>{{author.first_name}} {{author.last_name}}</p>
                </a>                
                {% endfor %}
            </div>
        </div>
    </div>
    <a href="/books" class="text-warning text-decoration-none" style="margin-left: 29%;">Add Book</a>
    
</body>
</html>
