<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body class="bg-dark">
    <div class="col-9 d-flex flex-row justify-content-between mx-auto p-5">
        <div class="bg-dark">
            <h1 class="text-warning">{{book.title}}</h1>
            <h5 class="text-white mt-3">Favorited by:</h5>
            <div style="text-align: center;">
                {% for author in book.author_favorite %}
                <p class="text-white mt-2">{{author.first_name}} {{author.last_name}}</p>
                {% endfor %}
            </div>
        </div>
        <form action="" class="bg-dark" method = "post">
            <h1 class="text-warning">Add Favorite for:</h1>
            <div class="row">
                <label for="author" class="text-white col">Author:</label>
                <select name="author" id="" class="col" style="margin-right: 15px;">
                    {% for author in author_id %}
                    <option value="author">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add" class="btn btn-warning" style="margin-top: 15px;">
        </form>
    </div>
    <a href="/authors" class="text-warning text-decoration-none" style="margin-left: 16.5%;">Home</a>
</body>
</html>
