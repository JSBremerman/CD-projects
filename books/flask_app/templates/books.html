<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Books</title>
</head>
<body class="bg-dark">
    <div class="col-7 d-flex flex-row justify-content-between mx-auto p-5">
        <form action="/books/add_book" class="bg-dark text-white p-3" method="post">
            <h1 class="text-warning" style="margin-bottom: 7%;">New Books</h1>
            <div class="row">
                <label for="title" class="col">Title: </label>
                <input type="text" class="col" name="title">
            </div>
            <div class="row" style="margin-top: 3%; margin-bottom: 3%;">
                <label for="num_of_pages" class="col">Number of Pages:</label>
                <input type="text" class="col" name="num_of_pages">
            </div>
            <input type="submit" value="Create" class="btn btn-warning mt-3">
        </form>
        <div class="bg-dark text-white p-3">
            <h1 class="text-warning">All Books</h1>
            <div class="mb-2 border border-warning" style="text-align:center">
                {% for book in books %}
                <a href="/books/{{book.id}}" class="text-white text-decoration-none" style="margin-bottom: 2%;">
                    <p>{{book.title}}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <a href="/authors" class="text-warning text-decoration-none" style="margin-left: 25%;">Home</a>
</body>
</html>
