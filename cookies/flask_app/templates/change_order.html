<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Change Cookie Order</title>
</head>
<body class="flex justify-center col-5 mx-auto"> 
    <div class="d-flex justify-content-between">
    <h1>Change Order</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <a href="/cookies">Back to Purchases</a>
</div>
<form action="/cookies/update/{{user.id}}" method="post">
    <div class="row">
        <label for="name" class="col">Name:</label>
        <input type="text" name="name" class="col" value="{{user.name}}">
    </div>
    <div class="row">
        <label for="name" class="col">Cookie Type:</label>
        <select name="cookie_type" class="col" value="{{user.cookie_type}}">
            <option value="select_cookie">***Select Cookie Type***</option>
            <option value="Do-Si-Dos">Do-Si-Dos</option>
            <option value="Samoas">Samoas</option>
            <option value="Tagalongs">Tagalongs</option>
            <option value="Thin Mints">Thin Mints</option>
            <option value="Lemon">Lemon</option>
        </select>
    </div>
    <div class="row">
        <label for="name" class="col">Number of Boxes:</label>
        <select name="num_of_boxes" class="col" value="{{user.num_of_boxes}}">
            <option value="choose">***Select Number of Boxes***</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <input type="submit" value="Log">
    <input type="hidden" name="id" value="{{user.id}}">
    </form>
</body>
</html>
