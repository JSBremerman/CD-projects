<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>
<body class="flex justify-center col-5 mx-auto">
    <h1>Cookie Orders</h1>
    <div class="d-flex justify-content-between">
        <h3>All Orders:</h3>
        <a href="/cookies/new_order">+ New Order</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Customer Name</th>
            <th>Cookie Type</th>
            <th>Mumber of Boxes</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.cookie_type}}</td>
                <td>{{user.num_of_boxes}}</td>
                <td><a href="/cookies/edit/{{user.id}}">edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
