<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Survey(result)</title>
</head>
<body>
    <div class="flex justify-center col-5 mx-auto">
        <div class="bg-dark text-white p-5 rounded">
            <h1 class="text-alight-left text-primary">User Info</h1>
            <div class="mt-3">
                <div class="row">
                    <p class="col">Name:</p> 
                    <p class="col">{{session['name']}}</p>
                </div>
                <div class="row">
                    <p class="col">Dojo Location:</p>
                    <p class="col">{{session['location']}}</p>
                </div>
                <div class="row">
                    <p class="col">Favorite Language:</p>
                    <p class="col">{{session['language']}}</p>
                </div>
                <div class="row">
                    <p class="col">Comments:</p>
                    <p class="col">{{session['comments']}}</p>
                </div>
                <a href="/back"><button class="btn btn-primary mt-5">Go Back</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
