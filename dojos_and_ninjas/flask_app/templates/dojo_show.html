<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body class="bg-dark">
    <div class="col-5 mx-auto justify-center">
        <h1 class="text-primary" style="margin-top: 50px;">{{dojo.name}}'s Ninjas</h1>
        <table class="table table-dark table-striped table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                    <td>
                        <a href="/ninjas/update/{{ ninja.id }}" name="edit" style="margin-left: 20%;">Edit</a>
                        <a href="/ninjas/delete/{{ ninja.id }}/{{ninja.dojo_id}}" name="delete" style="margin-left: 20%;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/dojos" style="margin-left: 29%">Home</a>
</body>
</html>
