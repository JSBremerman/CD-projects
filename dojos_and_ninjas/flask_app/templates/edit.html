<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>
<body class="bg-dark">
    <div class="col-6 mx-auto flex justify-center">
        <form action="/ninjas/update/push/{{ ninja.dojo_id }}" method="post" class="bg-dark text-white p-5 rounded">
            <input type="hidden" name="id" value="{{ ninja.id }}">
            <h1 class="text-primary" style="text-align: center;">{{ninja.first_name}}'s Info</h1>
            <div class="row form-group p-1 mt-2">
                <label for="last_name" class="col">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="col" value="{{ninja.first_name}}">
            </div>
            <div class="row form-group p-1 mt-2">
                <label for="last_name" class="col">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="col" value="{{ninja.last_name}}">
            </div>
            <div class="row form-group p-1 mt-2">
                <label for="age" class="col">Age:</label>
                <input type="text" name="age" id="age" class="col" value="{{ninja.age}}">
            </div>
            <input type="hidden" name="{{ninja.dojo_id}}" id="dojo_id" class="col" value="{{ninja.dojo_id}}" disabled>
            <input type="submit" value="Edit Ninja" class="btn btn-primary mt-2">
        </form>
        <a href="/dojos" style="margin-left: 8%;">Home</a>
    </div>
    
</body>
</html>
