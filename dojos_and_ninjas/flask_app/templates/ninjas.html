<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body class="bg-dark">
    <div class="col-6 mx-auto flex justify-center">
        <form action="/ninjas/add_ninja" method="post" class="bg-dark text-white p-5 rounded">
            <h1 class="text-primary" style="text-align: center;">Add Ninja to Dojo</h1>
            <div class="row form-group p-1 mt-5">
                <label for="Dojo" class="col">Dojo:</label>
                <select name="dojo_id" id="dojos" class="col">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row form-group p-1 mt-2">
                <label for="last_name" class="col">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="col">
            </div>
            <div class="row form-group p-1 mt-2">
                <label for="last_name" class="col">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="col">
            </div>
            <div class="row form-group p-1 mt-2">
                <label for="age" class="col">Age:</label>
                <input type="text" name="age" id="age" class="col">
            </div>
            <input type="submit" value="Add Ninja" class="btn btn-primary mt-2">
        </form>
        <a href="/dojos" style="margin-left: 8%;">Home</a>
    </div>
</body>
</html>
