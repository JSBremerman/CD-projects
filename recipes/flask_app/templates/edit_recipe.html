<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body class="col-10 mx-auto">
    <div class="d-flex justify-content-between">
        <h1>Edit Recipe!</h1>
        <div class="col-3 d-flex justify-content-between">
            <a href="/users/home" class="mt-3">back to my recipes</a>
            <a href="/users/logout" class="mt-3">logout</a>
        </div>
    </div>
    <div>
        <form action="/recipes/edit/{{recipe.id}}" class="d-flex justify-content-around mt-5">
            <div class="col-6">
                <div class="row">
                    <label for="" class="col">Name:</label>
                    <input type="text" name="dish_name" id="dish_name" class="col" value="{{recipe.dish_name}}">
                </div>
                <div class="row">
                    <label for="" class="col">Description:</label>
                    <textarea name="description" cols="30" rows="10" class="col">{{recipe.description}}</textarea>
                </div>
                <div class="row">
                    <label for="" class="col">Instructions:</label>
                    <textarea name="instructions" cols="30" rows="10" class="col">{{recipe.instructions}}</textarea>
                </div>
            </div>
            <div>
                <div class="col" style="margin-top: 100%;">
                    <label for="date" class="row">Date Cooked/Made:</label>
                    <input type="date" name="date" id="date" class="row" value="{{recipe.date}}">
                </div>
                <div class="col" style="margin-top: 100%;">
                    <label for="under_thirty" class="row">Under 30 minutes?</label>
                    <div class="row">
                        <input type="radio" class="col form-check-input" value="1" name="{{recipe.under_thirty}}" {% if recipe.under_thirty == '1' %}checked{% endif %}>
                        <label for="radio_yes" class="col">Yes</label>    
                        <input type="radio" class="col form-check-input" value="0" name="{{recipe.under_thirty}}" {% if recipe.under_thirty == '0' %} checked {% endif %}>
                        <label for="radio_yes" class="col">No</label>    
                    </div>
                </div>
                <input type="submit" class="btn btn-primary mt-5">
            </div>
        </form>
        
    </div>
</body>
</html>
