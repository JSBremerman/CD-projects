<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create</title>
</head>
<body class="bg-dark">
    <div class="flex justify-center col-5 mx-auto text-white">
        <div class="row bg-dark">
            <h1 class="col text-warning">Create User</h1>
            <a href="/home" class="col"><button class="btn btn-primary m mt-2" style="margin-left: 140px;">Home</button></a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create" class="bg-dark text-white p-4 " method="POST">
            <div class="form-group p-1">
                <label for="name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control mt-2" value="{{session['form']['first_name']}}">
            </div>
            <div class="form-group p-1">
                <label for="name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control mt-2" value="{{session['form']['last_name']}}">
            </div>
            <div class="form-group p-1">
                <label for="name">Email:</label>
                <input type="text" name="email" id="email" class="form-control mt-2" value="{{session['form']['email']}}">
            </div>
            <input type="submit" value="Add User" class="btn btn-success mt-3">
        </form>
    </div>
</body>
</html>
